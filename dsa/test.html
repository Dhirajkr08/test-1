<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
</head>
<link rel="stylesheet" href="test.css">
<body>
    <form>
        <h1>Book a call</h1>
        <h6>book a call our representitive will call you within 1hr of selected time!</h6>
        <div class="form-group" >
            <label class="form-group" for="name">Name:</label><br>
            <input type="text" name="name" id="name" class="name" required>
        </div>
        <div class="form-group">
            <label class="form-group" for="email">emailId:</label><br>
            <input type="email" name="email" id="email" class="email" required>
        </div>
        <div class="form-group">
            <label class="form-group" for="phone">phone:</label><br>
            <input type="tel" name="phone" id="phone" class="phone" required>
        </div>
        <div class="form-group">
            <label class="form-group" for="dateTime">time for call:</label><br>
            <input type="date" name="date" id="dateTime" class="date" required>
            <input type="time" name="time" id="dateTime" class="time" required>
        </div>
        <button type="submit" class="Mybutton" onclick="onsignup(event)">Get a Call</button>
    </form>
    <script src="test.js"></script>
</body>
</html>
