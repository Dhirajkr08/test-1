<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wdq6</title>
    
</head>
<link rel="stylesheet" href="wdq6.css">
<body>
    <form>
        <div class="box">
        <h1>Book a Call </h1>
        <h6>book a call our representitive will call you within 1hr of selected time!</h6>
        <label for="name">Name:</label><br>
        <input type="text" id="name" class="name" name="name"required><br>
        <label for="email">EmailID:</label><br>
        <input type="email" id="email" class="email" name="email"   required><br>
        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" class="phone" required><br>
        <label for="dateTime">Time for call:</label><br>
        <input type="date" id="dateTime" class="dateTime" name="dateTime"required>
        <input type="time" id="dateTime" class="dateTime" name="dateTime" required>
        <button type="submit" class="Mybutton" onclick="onsignup(event)">Get a Call</button>
    </div>
    </form>
    <script src="wdq6.js"></script>
</body>
</html>
