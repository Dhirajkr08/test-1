<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>test1</title>
</head>
<link rel="stylesheet" href="test1.css">
<body>
    <form>
        <h1>This is Demo</h1>
        <h6>this is demo for practise for revision</h6>
        <div class="form-group">
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name" class="name" required>
        </div>
        <div class="form-group">
            <label for="email">emailId:</label><br>
            <input type="email" name="email" class="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label><br>
            <input type="tel" class="phone" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="dateTime">Time for Call:</label><br>
            <input type="date" class="dateTime" id="date" name="date" required>
            <input type="time" class="dateTime" id="time" name="time" required>
        </div>
        
        <button type="submit" class="btn btn-danger" id="Get a Call" onclick="onsignup(event)">Get a call</button>
    </form>
    <script src="test1.js"></script>
    
</body>
</html>
